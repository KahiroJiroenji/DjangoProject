{% load crispy_forms_tags %}
{% load siseduc_extras %}
{% block conteudo %}
	<form method="POST" id="frm-cadastro" action="{% if form.instance.pk > 0 %} {% url 'agendapasseio:alterar-local' form.instance.pk %} {% else %}  {% url 'agendapasseio:cadastrar-local' %} {% endif %}">
		{% csrf_token %}
	    {{ form|crispy }}
		<div class="row">
			<div class="md-form-group col-md-12">
				{% if not request.user.is_superuser %}
					{% if request.user|check_permission:'agendapasseio.add_local' %}
					<input type="submit" value="Salvar" class="btn btn-primary botao pull-right" data-acao-btn="salvar" data-redirect="{% url 'agendapasseio:listar-local' %}">
					{% endif %}
				{% endif %}
			</div>
		</div>
		<br>
	</form>
	<script>

		$(".selectmultiple").select2()
		// $(".selectmultiple").select2().css('width', '100%')
		$(".select2-container").css('width', '100%')
		
		</script>
{% endblock %}
{% block scripts %}{% endblock %}
